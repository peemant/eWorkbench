<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gate Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="gateAPP.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
    <body>

        <header>
            <div class="px-3 py-2 text-bg-dark border-bottom">
              <div class="container">
                <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                  <a href="/" class="d-flex align-items-center my-2 my-lg-0 me-lg-auto text-white text-decoration-none">
                    <img src="/images/rocket.svg" height="40px">
                  </a>
        
                  <ul class="nav col-12 col-lg-auto my-2 justify-content-center my-md-0 text-small">
                    <li>
                      <a href="#" class="nav-link text-secondary">
                        <svg class="bi d-block mx-auto mb-1" width="24" height="24"><use xlink:href="#home"></use></svg>
                        Unused
                      </a>
                    </li>
                    <li>
                      <a href="#" class="nav-link text-white">
                        <svg class="bi d-block mx-auto mb-1" width="24" height="24"><use xlink:href="#speedometer2"></use></svg>
                        Unsued
                      </a>
                    </li>
                    <li>
                      <a href="#" class="nav-link text-white">
                        <svg class="bi d-block mx-auto mb-1" width="24" height="24"><use xlink:href="#table"></use></svg>
                        Unused
                      </a>
                    </li>
                    <li>
                      <a href="#" class="nav-link text-white">
                        <svg class="bi d-block mx-auto mb-1" width="24" height="24"><use xlink:href="#grid"></use></svg>
                        Unused
                      </a>
                    </li>
                    <li>
                      <a href="./users.html" class="nav-link text-white">
                        <svg id="users-button" class="bi d-block mx-auto mb-1" width="24" height="24"><use xlink:href="#people-circle"></use></svg>
                        Users
                      </a>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
            <div class="px-3 py-2 border-bottom mb-3">
              <div class="container d-flex flex-wrap justify-content-center">
                <form class="col-12 col-lg-auto mb-2 mb-lg-0 me-lg-auto" role="search">
                  <input type="search" class="form-control" placeholder="Search..." aria-label="Search">
                </form>
        
                <div class="text-end">
                  <button type="button" class="btn btn-light text-dark me-2">Login</button>
                  <button type="button" class="btn btn-primary">Sign-up</button>
                </div>
              </div>
            </div>
        </header>
        
        
        <div class="container background-container p-2"> <!-- Background container -->
            <div class="row justify-content-center g-0"> <!-- This Row Is required for the container. Only one row at this level -->                
                <div class="column s1-left-content col-4 m-1">
                    <div class="row header-row">
                        <div class="column col-6 m-0 text-end">
                            <h5>Project Information</h5>
                        </div>
                        <div class="column col-6 m-0 text-start">
                            <h5 id="project-number">XX-XXXXX</h5>
                        </div>
                    </div>
                    <div class="row">
                        <div class="column col-6 text-end align-content-center">
                            <p>Platform</p>
                        </div>
                        <div class="column col-6">
                             <p id="platform-number"></p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="column col-6 text-end align-content-center">
                            <p>Model</p>
                        </div>
                        <div class="column col-6">
                            <p id="model-number"></p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="column col-6 text-end align-content-center">
                            <p>Production Year</p>
                        </div>
                        <div class="column col-6">
                            <p id="production-year-number"></p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="column col-6 text-end align-content-center">
                            <p>By</p>
                        </div>
                        <div class="column col-6">
                            <p id="By"></p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="column col-6 text-end align-content-center">
                            <p>SOP</p>
                        </div>
                        <div class="column col-6">
                            
                        </div>
                    </div>
    

                </div>
                <div class="column s1-right-content col-7 m-1">
                    <div class="row header-row align-items-center">
                        <div class="column col-6 text-end">
                            <h5>Reocurring Gate Ceremonies</h5>
                        </div>
                        <div class="col-1 text-center">
                            <h5>G1</h5>
                        </div>
                        <div class="col-1 text-center">
                            <h5>G2</h5>
                        </div>
                        <div class="col-1 text-center">
                            <h5>G3</h5>
                        </div>
                        <div class="col-1 text-center">
                            <h5>G4</h5>
                        </div>
                        <div class="col-1 text-center">
                            <h5>G5</h5>
                        </div>
                        <div class="col-1 text-center">
                            <h5>G6</h5>
                        </div>
                    </div>
                    <div class="row header-row align-items-center justify-content-center">
                        <div class="column col-6 text-end">
                            <p>Kickoff</p>
                        </div>
                        <div class="column col-1 text-center m-0 p-0">
                            <input type="checkbox">
                        </div>
                        <div class="column col-1 text-center">
                            <input type="checkbox">
                        </div>
                        <div class="column col-1 text-center">
                            <input type="checkbox">
                        </div>
                        <div class="column col-1 text-center">
                            <input type="checkbox">
                        </div>
                        <div class="column col-1 text-center">
                            <input type="checkbox">
                        </div>
                        <div class="column col-1 text-center">
                            <input type="checkbox">
                        </div>
                    </div>
                </div>
            </div>

            <div class="container p-2 m-1">
                <div class="row">
                    <div class="btn-group" role="group" aria-label="Basic outlined example">
                        <button id="new-btn" type="button" class="btn btn-outline-secondary">New</button>
                        <button id="load-button" type="button" class="btn btn-outline-secondary">Load</button>
                        <button id="gate-zero-btn" type="button" class="btn btn-outline-secondary" onclick="loadCard(this.id)">Gate 0</button>
                        <button id="gate-one-btn" type="button" class="btn btn-outline-secondary" onclick="loadCard(this.id)">Gate 1</button>
                        <button id="gate-two-btn" type="button" class="btn btn-outline-secondary" onclick="loadCard(this.id)">Gate 2</button>
                        <button id="gate-three-btn" type="button" class="btn btn-outline-secondary" onclick="loadCard(this.id)">Gate 3</button>
                        <button id="gate-four-btn" type="button" class="btn btn-outline-secondary" onclick="loadCard(this.id)">Gate 4</button>
                        <button id="gate-five-btn" type="button" class="btn btn-outline-secondary" onclick="loadCard(this.id)">Gate 5</button>
                        <button id="gate-six-btn" type="button" class="btn btn-outline-secondary" onclick="loadCard(this.id)">Gate 6</button>
                        <button id="gate-edit-btn" type="button" class="btn btn-outline-secondary">Edit</button>
                        <button id="gate-save-btn" type="button" class="btn btn-outline-secondary">Save</button>
                      </div>
                </div>
            </div>
            <div id="gate-card-section"></div>
        </div>



  



        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="./gateAPP.js"></script>
    </body>
</html>

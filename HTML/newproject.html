<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Project</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/CSS/reset.css">
    <link rel="stylesheet" href="/CSS/variables.css">
    <link rel="stylesheet" href="/CSS/style.css">
    

</head>
<body onload="initializeJS()">

    <div class="content-area">


        <div id="corner">
           <a href="/HTML/index.html"><img src="/Resources/Images/ICON_engineering.svg" alt="" id="engineering-logo"></a>
        </div>
        <div id="top-info-area-left">
            <label class="text-labels">Project Name</label>
            <label class="project-info-label" id="project-name">----------------</label>
            <label class="text-labels">Project Number</label>
            <label class="project-info-label" id="project-number">---------</label>
            <label class="text-labels">Start of Production</label>
            <label class="project-info-label" id="sop">----------</label>
        </div>
        <div id="top-info-area-right">
            <label class="text-labels">Platform</label> 
            <label class="project-info-label" id="platform">------------</label>
            <label class="text-labels">Model</label>
            <label class="project-info-label" id="model">-----------</label>
            <label class="text-labels">Model Year</label>
            <label class="project-info-label" id="modelYear">----</label>
        </div>
        <div id="nav-bar">
            <ul id="top-nav-items">
                <a href="/HTML/projectManager.html" class="nav-list-item" id="project-manager-NAV">PROJECT MANAGER</a>
                <a href="" class="nav-list-item" id="dvp-NAV">DVP</a>
                <a href="" class="nav-list-item" id="torque-NAV">TORQUE</a>
                <a href="" class="nav-list-item" id="dfmea-NAV">DFMEA</a>
                <a href="" class="nav-list-item" id="users">USERS</a>
                <a href="" class="nav-list-item" id="help-NAV">HELP</a>
            </ul>
        </div>
        <div id="left-section">
            <label id="page-title-label">New Project</label>
            <ul id="left-nav-items">
                <a href="/HTML/newproject.html" class="left-list-item" id="left-item-1">New</a>
                <a href="" class="left-list-item" id="left-item-2">Save & Close</a>
                <a href="/HTML/index.html" class="left-list-item" id="left-item-3"Cancel>Close</a>
                <!-- <a href="" class="left-list-item" id="left-item-4"></a> -->
                <!-- <a href="" class="left-list-item" id="left-item-5"></a> -->
                <!-- <a href="" class="left-list-item" id="left-item-6"></a> -->
                <!-- <a href="" class="left-list-item" id="left-item-7"></a> -->
                <!-- <a href="" class="left-list-item" id="left-item-8"></a> -->
                <!-- <a href="" class="left-list-item" id="left-item-9"></a> -->
                <!-- <a href="" class="left-list-item" id="left-item-10"></a> -->
                <!-- <a href="" class="left-list-item" id="left-item-11"></a> -->
                <!-- <a href="" class="left-list-item" id="left-item-12"></a> -->
            </ul>
        </div>
        <div id="main-content-area">
            <div class="card-new-project">
             <label id="project-number-new"></label>
                <input id="project-name-input" type="text" placeholder="Project Name">
                <input type="text" id="sop-input" onfocus="(this.type='date')" onblur="(this.type='text')" placeholder="Start of Production">
                <select name="platform-selection" id="platform-select">
                    <option value="default">Select Project Platform</option>
                    <option value="snowmobile">Snowmobile</option>
                    <option value="watercraft">Watercraft</option>
                </select>
                <select name="model-selection" id="model-select">
                    <option value="default">Select Project Model</option>
                    <option value="nomad">Nomad</option>
                    <option value="atlas">Atlas</option>
                    <option value="orca">ORCA</option>
                    <option value="beluga">Beluga</option>
                </select>
                <select name="my-selection" id="modelyear-select">
                    <option value="default">Select Project Model Year</option>
                    <option value="2022">2022</option>
                    <option value="2023">2023</option>
                    <option value="2024">2024</option>
                    <option value="2025">2025</option>
                    <option value="2026">2026</option>
                    <option value="2027">2027</option>
                    <option value="2028">2028</option>
                </select>
            </div>

            
        </div>

    </div>

    <script src="/JS/newproject.js"></script>
    <script src="/JS/navigation.js"></script>
    <script src="/JS/project.js"></script>
</body>
</html>
